<div class="contact-container">
  <!-- Left Side: Image -->
  <div class="contact-image">
    <img src="assets/Blue%20Modern%20Contact%20Us%20Instagram%20Post.png" alt="Contact Us">
  </div>

  <!-- Right Side: Contact Form -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Your Name">
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
          Name is required and should be at least 3 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Your Email">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" class="form-control" formControlName="subject" placeholder="Subject">
        <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-danger">
          Subject is required.
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" formControlName="message" rows="5" placeholder="Your Message"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
          Message is required and should be at least 10 characters long.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
</div>
