<div class="register-form">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid">
      <div class="p-field">
        <label for="username">Username</label>
        <input id="username" type="text" pInputText formControlName="username" />
      </div>
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" />
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input id="password" type="password" pPassword formControlName="password" />
      </div>
      <div class="p-field">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" pPassword formControlName="confirmPassword" />
      </div>
      <div class="p-field">
        <label>User Type</label>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" id="recruiter" formControlName="type" value="recruiter" />
            <label for="recruiter">Recruiter</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="candidate" formControlName="type" value="candidate" />
            <label for="candidate">Candidate</label>
          </div>
        </div>
      </div>
      <div class="p-field">
        <button pButton type="submit" label="Register" [disabled]="registerForm.invalid"></button>
      </div>
    </div>
  </form>
</div>
